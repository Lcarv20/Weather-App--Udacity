<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Weather Journal</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	</head>
	<body>
		<div id="app">
			<div class="w3-container w3-teal w3-center w3-padding-32">
				<h1>Weather Journal App</h1>
			</div>

			<div class="w3-container w3-margin w3-leftbar w3-border-teal">
				<div class="w3-section w3-padding-24">
					<p>
						<label>Zip Code:</label>
						<input
							class="w3-input w3-animate-input"
							style="width: 30%; max-width: 50%;"
							type="text"
							id="zip"
							placeholder="enter zip code here"
						/>
					</p>
				</div>

				<label for="feelings">How are you feeling today?</label><br />
				<textarea
					class="w3-input w3-animate-input"
					style="width: 30%; max-width: 50%;"
					id="feelings"
					placeholder="Enter your feelings here"
					rows="9"
					cols="50"
				></textarea>
				<br />
				<button id="generate" type="submit">Generate</button>
			</div>
			<div class="w3-container w3-margin">
				<div class="title">Most Recent Entries</div>
				<div
					id="entryHolder"
					class="w3-row w3-teal w3-round-large w3-padding"
				></div>
			</div>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
